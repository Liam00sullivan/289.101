<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>DOM Scripting</title>
        
        <style>
          
        </style>
    </head>
    
    <body>
        
        <div id="hello_btn">
            Say Hello!
        </div>
        
        
        <script>
            
            document.getElementById('hello_btn').addEventListener('click', function(){
//                alert('hello!');
                document.getElementById('hello_btn').style.color = 'yellow';
                document.getElementById('hello_btn').style.backgroundColor = 'orange';
                document.getElementById('hello_btn').style.border = 'dashed ##097200';
            });
            
        </script>
        
    </body>

</html>
